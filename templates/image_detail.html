<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết ảnh | DeepVision Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; color: #222; }
        .detail-box { background: #fff; border-radius: 18px; box-shadow: 0 4px 32px rgba(0,0,0,0.10); padding: 36px 32px; max-width: 500px; margin: 60px auto; }
        h1 { font-size: 1.5rem; font-weight: 700; }
        .img-preview { display: block; margin: 0 auto 18px auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); max-width: 100%; height: auto; }
    </style>
</head>
<body>
<div class="detail-box">
    <h1 class="mb-4 text-center">Chi tiết ảnh</h1>
    <div class="mb-3 text-center">
        <img src="/static/img/{{ filename }}" alt="Ảnh" class="img-preview" style="max-width:320px;">
    </div>
    <ul class="list-group mb-3">
        <li class="list-group-item"><b>Tên file:</b> {{ filename }}</li>
        {% if info and info.feature %}
        <li class="list-group-item"><b>Kích thước vector đặc trưng:</b> {{ info.feature|length }}</li>
        {% endif %}
        {% if info and info.subject %}
        <li class="list-group-item"><b>Chủ đề:</b> {{ info.subject }}</li>
        {% endif %}
    </ul>
    <a href="/" class="btn btn-dark">Quay về trang chủ</a>
</div>
</body>
</html>
